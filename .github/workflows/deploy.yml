name: CI/CD to Raspberry Pi

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository_owner }}/proyecto-mvp-backend
  IMAGE_FRONTEND: ghcr.io/${{ github.repository_owner }}/proyecto-mvp-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:latest
            ${{ env.IMAGE_BACKEND }}:${{ github.sha }}

      - name: Build and push frontend (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Raspberry Pi via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.TARGET_HOST }}
          username: ${{ secrets.TARGET_USER }}
          key: ${{ secrets.TARGET_SSH_KEY }}
          port: ${{ secrets.TARGET_SSH_PORT || 22 }}
          script_stop: true
          script: |
            set -e
            # Ensure directory exists and repo is cloned
            if [ ! -d "/opt/proyecto_mvp/.git" ]; then
              sudo mkdir -p /opt/proyecto_mvp
              sudo chown -R $USER:$USER /opt/proyecto_mvp
              git clone https://github.com/${{ github.repository }} /opt/proyecto_mvp
            fi
            cd /opt/proyecto_mvp
            git fetch --all --prune
            git checkout main
            git pull --rebase

            # Write .env from repository example if not exists, then patch secrets if provided
            if [ ! -f .env ]; then
              cp .env.example .env || true
            fi

            # Optional: update env values from secrets if provided
            if [ -n "${{ secrets.PROD_MYSQL_ROOT_PASSWORD }}" ]; then
              sed -i "s/^MYSQL_ROOT_PASSWORD=.*/MYSQL_ROOT_PASSWORD=${{ secrets.PROD_MYSQL_ROOT_PASSWORD }}/" .env
            fi
            if [ -n "${{ secrets.PROD_MYSQL_DATABASE }}" ]; then
              sed -i "s/^MYSQL_DATABASE=.*/MYSQL_DATABASE=${{ secrets.PROD_MYSQL_DATABASE }}/" .env
            fi

            # Login to GHCR to pull images (if private). If your packages are public, this can be skipped.
            if [ -n "${{ secrets.GHCR_USERNAME }}" ] && [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
              echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            fi

            # Pull and restart with the production compose
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            docker image prune -f

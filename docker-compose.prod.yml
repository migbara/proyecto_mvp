version: '3.8'

name: proyecto_mvp

services:
  db:
    image: mariadb:11.2
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "17063:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    environment:
      PMA_HOST: db
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"

  backend:
    image: ghcr.io/migbara/proyecto-mvp-backend:latest
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-${MYSQL_ROOT_PASSWORD}}
      DB_NAME: ${DB_NAME:-${MYSQL_DATABASE}}
      NODE_ENV: ${NODE_ENV:-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:17061}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "17062:3000"

  frontend:
    image: ghcr.io/migbara/proyecto-mvp-frontend:latest
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "17061:80"

volumes:
  db_data:
    name: proyecto_mvp_db_data
